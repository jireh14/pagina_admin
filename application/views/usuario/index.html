$def with(usuario)

<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;                
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/usuario">Usuario</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>usuario</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in usuario:
        <tr>
            <td><a href='/usuario/view/$item.idusuario'>$item.idusuario</a></td>
            <td><a href='/usuario/edit/$item.idusuario'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/usuario/delete/$item.idusuario'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
</body>
