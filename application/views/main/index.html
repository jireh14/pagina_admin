<html>
<head>
    <style>
        .banner{    
            width: 1300px;
            height: 580px;

            background-size: 100% 100%;

            animation: banner 7s infinite;
            animation-direction: alternate;
        }
        @keyframes banner{
            0%, 20%{
                background-image: url("/static/imagenes/inicio/SL-051919-20420-25.jpg"); 
                filter: alpha(opacity=90);
                zoom: 1;
            }
            25%, 50%{
                background-image: url("/static/imagenes/inicio/cyber-monday-shopping-sales.jpg");  
                filter: alpha(opacity=70);
                zoom: 1;
            }
            55%, 75%{
                background-image: url("/static/imagenes/inicio/SL-051919-20420-25.jpg"); 
                filter: alpha(opacity=90);
                zoom: 1;
            }
            80%, 100%{
                background-image: url("/static/imagenes/inicio/commerce-push-ecommerce-store-cart-supermarket.jpg"); 
                filter: alpha(opacity=70);
                zoom: 1;
            }
        }
        h1 {
            animation-duration: 5s;
            animation-name: slidein;
            font face: "Didact Gothic";
        }

        @keyframes slidein {
            from {
            margin-left: 100%;
            width: 300%
        }

        to {
            margin-left: 0%;
            width: 100%;
        }
        }
        #h2 {
            position: center;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            font face: "Didact Gothic";
        }
        .contenedor {
            display: flex;
            width: 350px;
            height: 40px;
            color: #456583;
            font-size: 40px;
            line-height: 40px;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            overflow: hidden;

            font face: "Didact Gothic";
        }
        ul {
            list-style: none;
            padding-left: 10px;
            animation: cambiar 7s infinite;
        }
        ul, p{
            margin: 0;
        }
        @keyframes cambiar{
            0%{margin-top: 0;}
            50%{margin-top: 0;}

            65%{margin-top: -40px;}

            100%{margin-top: 0;}
        }
    </style>
</head>

<body class="banner">
        <br>
        <br>

        <br>

</html>
