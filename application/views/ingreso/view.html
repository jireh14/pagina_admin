$def with(ingreso)

<html>
<head>
    <style>
        body {
            background-image: url("/static/imagenes/14092.jpg");
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-image: url("/static/imagenes/14092.jpg");       
        }
        }  
        #view_ingreso{
            position: absolute;
            width: 460px;
            height: 360px;
            left: 30%;
            top: 60px;
            background: #FFFFFF;
            border: 2px solid #B1BDC9;
            box-sizing: border-box;
            border-radius: 15px;
            padding-left: 30px;
            padding-top: 10px;
            padding-right: 30px;
        }
        #campos{
            font-family: Didact Gothic;
            font-style: center;
            font-weight: center;
            font-size: 17px;
            line-height: 22px;
            display: flex;
            align-items: center;
            left: center;
            top: 120px;

            color: #456583;
        }
    </style>
</head>

<body>
<h3>
    <a href="/ingreso">Ingresos</a>
</h3>
<div id="view_ingreso">
        <p id="campos">
        <strong>Proveedor: </strong> &nbsp; $ingreso.idproveedor<br>
        </p>
        <br>
        <p id="campos">
        <strong>Fecha de ingreso: </strong> &nbsp; $ingreso.fecha_ingreso <br>
        </p>
        <br>
        <p id="campos">
        <strong>Tipo de comprobante: </strong> &nbsp; $ingreso.tipo_comprobante <br>
        </p>
        <br>
        <p id="campos">
        <strong>Serie de comprobante: </strong> &nbsp; $ingreso.serie_comprobante <br>
        </p>
        <br>
        <p id="campos">
        <strong>Numero de comprobante: </strong> &nbsp; $ingreso.numero_comprobante <br>
        </p>
        <br>
        <p id="campos">
        <strong>Total: </strong> &nbsp; $ingreso.total <br>
        </p>
        <br>
        <div class="form-group">
        <label></label>
            <button id="send" name="send" class="form-control"></span> Guardar</button>
        </div>
<br>
<br>
</body>
