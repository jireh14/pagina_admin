$def with(usuario, message)

<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 45;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;    
            
        }
        }

        #sesion{
            position: absolute;
            width: 580px;
            height: 310px;
            left: 443px;
            top: 70px;
            justify-content: center;

            background: #F9F9F9;
            border: 2px solid #F9F9F9;
            box-sizing: border-box;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            


        }
        #h2{
            position: center;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
        }

        #ingresar{
            position: center;
            width: 200px;
            height: 50px;
            text-align: center;

            background: #43A6EE;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            color: #43A6EE;
            justify-content: center;
        }

        #boton_ingresar {
            position: float: left;;
            width: 200px;
            height: 50px;
            left: center;
            top: center;

            font-family: Didact Gothic;
            font-style: normal;
            font-weight: normal;
            font-size: 30px;
            line-height: 39px;
            display: flex;
            align-items: center;
            text-align: center;
            position: center;
            color: #F9F9F9;
            justify-content: center;
        }
    </style>
</head>

<body>
<h3>
    <a href="/usuario">Usuario</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idusuario" id="idusuario" value="$usuario.idusuario" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$usuario.nombre"/>
</div><div class="form-group">
    <label for="apellidos">apellidos</label>
    <input readonly id="apellidos" type="text" class="form-control" name="apellidos" size="30" value="$usuario.apellidos"/>
</div><div class="form-group">
    <label for="correo_usuario">correo_usuario</label>
    <input readonly id="correo_usuario" type="text" class="form-control" name="correo_usuario" size="30" value="$usuario.correo_usuario"/>
</div><div class="form-group">
    <label for="contrasena">contrasena</label>
    <input readonly id="contrasena" type="text" class="form-control" name="contrasena" size="30" value="$usuario.contrasena"/>
</div><div class="form-group">
    <label for="calle_num">calle_num</label>
    <input readonly id="calle_num" type="text" class="form-control" name="calle_num" size="30" value="$usuario.calle_num"/>
</div><div class="form-group">
    <label for="colonia">colonia</label>
    <input readonly id="colonia" type="text" class="form-control" name="colonia" size="30" value="$usuario.colonia"/>
</div><div class="form-group">
    <label for="codigo_postal">codigo_postal</label>
    <input readonly id="codigo_postal" type="text" class="form-control" name="codigo_postal" size="30" value="$usuario.codigo_postal"/>
</div><div class="form-group">
    <label for="ciudad">ciudad</label>
    <input readonly id="ciudad" type="text" class="form-control" name="ciudad" size="30" value="$usuario.ciudad"/>
</div><div class="form-group">
    <label for="estado">estado</label>
    <input readonly id="estado" type="text" class="form-control" name="estado" size="30" value="$usuario.estado"/>
</div><div class="form-group">
    <label for="referencias">referencias</label>
    <input readonly id="referencias" type="text" class="form-control" name="referencias" size="30" value="$usuario.referencias"/>
</div><div class="form-group">
    <label for="fecha_reg_usu">fecha_reg_usu</label>
    <input readonly id="fecha_reg_usu" type="text" class="form-control" name="fecha_reg_usu" size="30" value="$usuario.fecha_reg_usu"/>
</div><div class="form-group">
    <label for="status_user">status_user</label>
    <input readonly id="status_user" type="text" class="form-control" name="status_user" size="30" value="$usuario.status_user"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
</body>
