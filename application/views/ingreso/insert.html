<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;                
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/ingreso">Ingresos</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="idproveedor">Proveedor</label>
        <input required id="idproveedor" type="number" class="form-control" name="idproveedor" size="30"/>
    </div>
    
    <div class="form-group">
        <label for="tipo_comprobante">Tipo de comprobante</label>
        <input required id="tipo_comprobante" type="text" class="form-control" name="tipo_comprobante" size="30"/>
    </div>
    
    <div class="form-group">
        <label for="serie_comprobante">Serie de comprobante</label>
        <input required id="serie_comprobante" type="number" class="form-control" name="serie_comprobante" size="30"/>
    </div>
    
    <div class="form-group">
        <label for="numero_comprobante">Numero de comprobante</label>
        <input required id="numero_comprobante" type="number" class="form-control" name="numero_comprobante" size="30"/>
    </div>
    
    <div class="form-group">
        <label for="total">Total</label>
        <input required id="total" type="number" class="form-control" name="total" size="30"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-save"></span> Guardar</button>
    </div>
</form>
<br>
<br>
</body>
